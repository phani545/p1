{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    
    
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Hello, World!! THIS IS {{name}}</h1>
<br><br>
{% block content %}
{% for i in post %}
<h1>Title:{{i.title}}</h1><br>
<b>Description:{{i.description}}</b><br>
<i>{{i.author}}</i><br>
<h6>{{i.created_at}}</h6>

<img width="320" height="240" src="{{i.image.url}}">

{% endfor %}

{% endblock content %}
    
</body>

<script src="{% static 'js/bootstarp.bundle.js' %}"></script>
<script src="{% static 'js/bootstarp.bundle.min.js' %}"></script>
<script src="{% static 'js/bootstarp.js' %}"></script>
<script src="{% static 'js/bootstarp.min.js' %}"></script>

</html>
